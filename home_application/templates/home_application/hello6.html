<script>
    function createEStandLineChart(conf) {
        var myChart = echarts.init(document.getElementById(conf.selector));
        var legendData = []
        for (var i = 0; i < conf.data.series.length; i++) {
            legendData.push(conf.data.series[i].name)
        }
        myChart.setOption({
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                y: 'bottom',
                data: legendData
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['bar', 'line']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            calculable: true,
            xAxis: [{
                type: 'category',
                data: conf.data.xAxis
            }],
            yAxis: [{
                type: 'value',
                splitArea: {
                    show: true
                }
            }],
            series: conf.data.series
        });
    }

    function updateEStandLineChart(conf) {
        $.ajax({
            url: conf.url,
            type: 'GET',
            data: {
                'disk': $('#disk_options option:selected').val(),
            },
            dataType: conf.dataType,
            success: function (res) {
                //获取数据成功
                if (res.result) {
                    createEStandLineChart({
                        selector: conf.containerId, // 图表容器
                        data: res.data, // 图表数据
                    });
                }
            }
        })
    }
    var conf = {
        url: '{{ SITE_URL }}get_chart_data/',
        dataType: 'json',
        containerId: 'chart_1558341155735'
    };
</script>
<script>
    $(function () {
        updateEStandLineChart(conf);
    })
</script>
